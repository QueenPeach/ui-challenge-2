
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>UI 2</title>
</head>
  <body>
    <header>UI Challenge Custom Form Elements</header>
    <div>
      <h2>text input</h2>
        <section>
          <input id="inputnoerror" type="text" class="text-box" placeholder="placeholder text">
        </section>
    </div>
    <div>
     <h2>text input w/ validation error</h2>
        <section>
          <input id="inputerror" type="text" class="text-box" name="text" placeholder="placeholder text">
          <p id="error">* please enter a valid username</p>
        </section>
    </div>
    <div>
     <h2>checkbox</h2>
        <section>
          <input type="checkbox" id="check-one">
          <label for="check-one" class="check"></label>
          <input type="checkbox" id="check-two" checked>
          <label for="check-two" class="check"></label>
         </section>
     </div>  
     <div class="radio-box">
      <h2>radio</h2>
        <section>
          <input type="radio" id="radio-one">
          <label for="radio-one"></label>
          <input type="radio" id="radio-two">
          <label for="radio-two"></label>
        </section>
    </div> 
     <h2>buttons</h2>
     <div>
        <button id="button">submit</button>
        <button id="button-two">submit</button>
     </div>
  </body>
</html>
